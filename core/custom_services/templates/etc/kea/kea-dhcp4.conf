{
  "Dhcp4": {
    "interfaces-config": {
      "interfaces": [
% for i, (_, _, _, _, iface) in enumerate(subnets):
        "${iface.name}"${"," if i != len(subnets) - 1 else ""}
% endfor
      ]
    },
    "allocator": "random",
    "lease-database": {
      "type": "memfile",
      "name": "dhcp4.leases"
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 5,
      "hold-reclaimed-time": 0,
      "flush-reclaimed-timer-wait-time": 1
    },
    "valid-lifetime": 300,
    "renew-timer": 150,
    "rebind-timer": 250,
    "option-data": [
      {
        "name": "domain-name-servers",
        "data": "8.8.8.8, 8.8.4.4"
      }
    ],
    "subnet4": [
% for i, (subnet, rangelow, rangehigh, addr, _) in enumerate(subnets):
      {
        "subnet": "${subnet}",
        "pools": [
          {
            "pool": "${rangelow} - ${rangehigh}"
          }
        ],
        "option-data": [
          {
            "name": "routers",
            "data": "${addr}"
          }
        ]
      }${"," if i != len(subnets) - 1 else ""}
% endfor
    ]
  }
}